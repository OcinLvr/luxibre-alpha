<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxibre - Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-green-600">Connexion Luxibre</h1>

    <!-- Message confirmation email -->
    <div id="confirmation-message" class="hidden p-4 mb-6 text-green-800 bg-green-100 rounded"></div>

    <!-- Formulaire de connexion -->
    <form id="login-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
        <input id="email" name="email" type="email" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input id="password" name="password" type="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500" />
      </div>
      <button type="submit"
              class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-md transition">
        Se connecter
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Pas encore de compte ? <a href="signup.html" class="text-green-600 hover:underline">Inscrivez-vous</a>
    </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Lire le token confirmation dans le hash (ex: #confirmation_token=xxxx)
      const hash = window.location.hash.substring(1); // enlève le #
      const params = new URLSearchParams(hash);

      if (params.has("confirmation_token")) {
        const token = params.get("confirmation_token");
        
        // TODO: envoyer ce token à ton backend pour valider la confirmation d'email
        // Exemple (à adapter) : fetch('/api/confirm-email', { method: 'POST', body: JSON.stringify({ token }) })

        // Affichage message confirmation réussie
        const messageContainer = document.getElementById("confirmation-message");
        messageContainer.textContent = "Votre compte a été confirmé avec succès ! Vous pouvez maintenant vous connecter.";
        messageContainer.classList.remove("hidden");

        // Nettoyer l'URL pour ne plus afficher le message au rechargement
        history.replaceState(null, "", window.location.pathname + window.location.search);
      }

      // Gestion simple du formulaire de connexion (à adapter avec ton backend)
      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = loginForm.email.value;
        const password = loginForm.password.value;

        try {
          // Exemple d'appel API d'authentification (adapter URL et méthode selon backend)
          const response = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          if (!response.ok) {
            throw new Error("Email ou mot de passe incorrect.");
          }

          // Supposons que l'API renvoie un token ou redirige
          const data = await response.json();

          // Sauvegarde token, redirection ou autre
          alert("Connexion réussie !");
          // Exemple : window.location.href = "/dashboard.html";

        } catch (err) {
          alert(err.message);
        }
      });
    });
  </script>
</body>
</html>
