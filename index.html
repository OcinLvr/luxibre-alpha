<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxibre - Accueil</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

  <header class="py-6 bg-white shadow-sm">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">Luxibre</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-green-600">Accueil</a>
        <a href="pricing.html" class="hover:text-green-600">Abonnement</a>
        <a href="login.html" class="hover:text-green-600">Connexion</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-20 max-w-3xl text-center">
    <h2 class="text-4xl font-extrabold mb-6">Bienvenue sur Luxibre</h2>
    <p class="text-lg mb-10 text-gray-700">
      Profitez de signaux boursiers fiables et automatisés pour optimiser vos investissements.
    </p>

    <div>
      <a href="pricing.html" 
         class="inline-block bg-green-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-green-700 transition">
         Voir les offres d'abonnement
      </a>
    </div>
  </main>

  <footer class="py-10 bg-gray-100 mt-auto">
    <div class="container mx-auto px-4 text-center text-sm text-gray-600">
      &copy; 2025 Luxibre. Tous droits réservés.
    </div>
  </footer>

  <!-- Gestion confirmation e-mail via Netlify Identity -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const url = new URL(window.location.href);
      const token = url.searchParams.get("confirmation_token");

      if (token) {
        try {
          const res = await fetch("/.netlify/identity/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token })
          });

          if (res.ok) {
            alert("✅ Votre adresse e-mail a été confirmée avec succès !");
            window.location.href = "login.html";
          } else {
            alert("❌ Échec de la confirmation. Le lien est peut-être expiré ou invalide.");
          }
        } catch (error) {
          alert("⚠️ Erreur lors de la confirmation : " + error.message);
        }
      }
    });
  </script>

</body>
</html>
