<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription – Luxibre Alpha</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Créer un compte</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>
    <p id="message"></p>
  </div>

  <script type="module">
    import { supabase } from './scripts/supabase.js';

    const form = document.getElementById('signup-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        message.textContent = 'Erreur : ' + error.message;
        return;
      }

      // Ajouter un rôle dans la table users (par défaut : gratuit)
      const userId = data.user?.id;
      if (userId) {
        const { error: dbError } = await supabase
          .from('users')
          .insert([{ id: userId, email, role: 'gratuit' }]);

        if (dbError) {
          message.textContent = 'Compte créé, mais erreur base de données.';
          console.error(dbError);
        } else {
          message.textContent = 'Inscription réussie. Vérifiez vos emails.';
        }
      } else {
        message.textContent = 'Inscription réussie. Vérifiez vos emails.';
      }
    });
  </script>
</body>
</html>
