<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créer un compte – Luxibre Alpha</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f1f5f9;
      font-family: sans-serif;
    }
    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e0;
      border-radius: 0.5rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Créer un compte</h2>
    <div class="error" id="error"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button onclick="signup()">S'inscrire</button>
    <p class="message" id="message"></p>
    <p style="margin-top:1rem; text-align:center;">
      Déjà inscrit ? <a href="login.html">Se connecter</a>
    </p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://jrgdwozxcilasllpvikh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpyZ2R3b3p4Y2lsYXNsbHB2aWtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4MjQ0NTEsImV4cCI6MjA2MzQwMDQ1MX0.S2oGP2rdtq1IkW-oH5mC8omm698PdCgQJtGVLlIFj3w'
    );

    async function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error');
      const messageBox = document.getElementById('message');
      errorBox.textContent = "";
      messageBox.textContent = "";

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        errorBox.textContent = error.message;
      } else {
        messageBox.textContent = "Un email de confirmation a été envoyé. Merci de valider ton inscription avant de te connecter.";
        messageBox.classList.add("success");
        // Optionnel : désactiver le bouton pour éviter les doubles inscriptions
        document.querySelector("button").disabled = true;
      }
    }
  </script>
</body>
</html>
