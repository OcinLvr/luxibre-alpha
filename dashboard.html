<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxibre Alpha - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="auth-check.js" defer></script>
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">Luxibre Alpha</h1>
      <div class="flex gap-4 items-center">
        <button id="filter-all" class="text-sm text-gray-700 hover:underline">Tous</button>
        <button id="filter-free" class="text-sm text-gray-700 hover:underline">Gratuit</button>
        <button id="filter-premium" class="text-sm text-gray-700 hover:underline">Premium</button>
        <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Déconnexion</button>
      </div>
    </nav>

    <!-- Promo Premium -->
    <section class="bg-indigo-50 border border-indigo-200 p-4 text-center">
      <p class="text-sm">
        Envie d'aller plus loin ? Débloquez les signaux Premium pour maximiser vos chances de gains.
        <a href="/pricing.html" class="text-indigo-600 font-medium underline ml-1">Passer en Premium</a>
      </p>
    </section>

    <!-- Signaux -->
    <main class="max-w-5xl mx-auto px-4 py-6">
      <h2 class="text-2xl font-bold mb-6">Signaux boursiers</h2>
      <div id="signalsContainer" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
    </main>

    <script>
      const signalsContainer = document.getElementById("signalsContainer");
      const filterBtns = {
        all: document.getElementById("filter-all"),
        free: document.getElementById("filter-free"),
        premium: document.getElementById("filter-premium"),
      };

      let userRole = "free"; // par défaut

      // Charger le rôle depuis Supabase
      fetch("/.netlify/functions/get-role")
        .then((res) => res.json())
        .then((data) => {
          userRole = data.role || "free";
        })
        .catch(() => {});

      function displaySignals(signals, filter = "all") {
        signalsContainer.innerHTML = "";
        signals.forEach((signal) => {
          const isPremium = signal.premium === true;
          if (
            filter === "free" && isPremium ||
            filter === "premium" && !isPremium
          ) return;

          const isAllowed = !isPremium || userRole === "premium";

          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded-2xl shadow hover:shadow-lg transition";

          card.innerHTML = `
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-lg font-semibold text-gray-900">${signal.name}</h3>
              ${isPremium
                ? `<span class="text-xs px-2 py-1 rounded-full ${
                    isAllowed ? "bg-indigo-100 text-indigo-600" : "bg-gray-200 text-gray-500"
                  }">Premium</span>`
                : `<span class="text-xs px-2 py-1 rounded-full bg-green-100 text-green-600">Gratuit</span>`}
            </div>
            <p class="text-sm text-gray-600">Prix : ${signal.price} €</p>
            <p class="text-sm text-gray-600">Tendance : <strong>${signal.trend}</strong></p>
            ${
              isAllowed
                ? `<p class="mt-2 text-sm text-gray-800">${signal.message}</p>`
                : `<p class="mt-2 text-sm text-gray-400 italic">Contenu réservé aux membres Premium</p>`
            }
          `;

          signalsContainer.appendChild(card);
        });
      }

      fetch("/data/signals.json")
        .then((res) => res.json())
        .then((data) => {
          displaySignals(data);
          filterBtns.all.addEventListener("click", () => displaySignals(data, "all"));
          filterBtns.free.addEventListener("click", () => displaySignals(data, "free"));
          filterBtns.premium.addEventListener("click", () => displaySignals(data, "premium"));
        });

      document.getElementById("logoutBtn").addEventListener("click", async () => {
        const { supabase } = await import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm");
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        await client.auth.signOut();
        window.location.href = "/login.html";
      });
    </script>
  </body>
</html>
