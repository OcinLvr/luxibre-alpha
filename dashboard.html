<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxibre Alpha - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Floutage premium */
    .premium-blur {
      filter: blur(5px);
      pointer-events: none;
      user-select: none;
      position: relative;
    }
    .premium-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.125rem;
      color: #16a34a; /* vert Tailwind */
      border-radius: 0.375rem; /* arrondis */
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-green-600 cursor-pointer" onclick="window.location.href='index.html'">Luxibre</h1>
      <nav class="space-x-6 hidden md:flex items-center">
        <a href="index.html" class="hover:text-green-600 font-medium">Accueil</a>
        <a href="pricing.html" class="hover:text-green-600 font-medium">Abonnement</a>
        <button id="logoutBtn" class="hover:text-green-600 font-medium">Déconnexion</button>
      </nav>
      <!-- Mobile menu toggle -->
      <div class="md:hidden">
        <button id="menuToggle" class="text-green-600 text-2xl">&#9776;</button>
      </div>
    </div>
    <div id="mobileMenu" class="md:hidden hidden px-6 pt-4 pb-2 bg-white space-y-2">
      <a href="index.html" class="block text-gray-800 hover:text-green-600">Accueil</a>
      <a href="pricing.html" class="block text-gray-800 hover:text-green-600">Abonnement</a>
      <button id="mobileLogoutBtn" class="block text-left w-full text-gray-800 hover:text-green-600">Déconnexion</button>
    </div>
  </header>

  <!-- Dashboard content -->
  <main class="flex-grow max-w-7xl mx-auto px-6 py-10">
    <h2 class="text-4xl font-extrabold mb-8 text-center">Vos Signaux Boursiers</h2>

    <div id="signalsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Les cartes de signaux seront injectées ici par JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-10 bg-gray-100 text-center text-sm text-gray-600">
    &copy; 2025 Luxibre. Tous droits réservés.
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://jrgdwozxcilasllpvikh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpyZ2R3b3p4Y2lsYXNsbHB2aWtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4MjQ0NTEsImV4cCI6MjA2MzQwMDQ1MX0.S2oGP2rdtq1IkW-oH5mC8omm698PdCgQJtGVLlIFj3w'
    );

    const logoutBtn = document.getElementById('logoutBtn');
    const mobileLogoutBtn = document.getElementById('mobileLogoutBtn');
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    const signalsGrid = document.getElementById('signalsGrid');

    // Gérer menu mobile
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });
    mobileLogoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });

    // Charger utilisateur et signaux
    async function loadDashboard() {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      // Exemple: check abonnement premium (à adapter selon ta DB)
      const { data: profile } = await supabase
        .from('profiles')
        .select('is_premium')
        .eq('id', user.id)
        .single();

      const isPremium = profile?.is_premium ?? false;

      // Récupérer signaux (ex: signals.json)
      const res = await fetch('data/signals.json');
      const signals = await res.json();

      // Construire les cartes de signaux
      signals.forEach(signal => {
        const card = document.createElement('div');
        card.className = "relative rounded-xl shadow-lg p-6 bg-white flex flex-col justify-between";

        // Si premium et utilisateur pas premium, appliquer floutage
        if (signal.premium && !isPremium) {
          card.classList.add('premium-blur');
          // Overlay avec bouton abonner
          const overlay = document.createElement('div');
          overlay.className = 'premium-overlay';
          overlay.innerText = 'Abonnez-vous pour voir ce signal';
          overlay.onclick = () => window.location.href = 'pricing.html';
          card.appendChild(overlay);
        }

        card.innerHTML += `
          <h3 class="text-xl font-semibold mb-2">${signal.name}</h3>
          <p class="text-sm text-gray-600 mb-1">Symbole: <strong>${signal.symbol}</strong></p>
          <p class="text-lg font-bold ${
            signal.signal === 'achat' ? 'text-green-600' :
            signal.signal === 'vente' ? 'text-red-600' :
            'text-orange-500'
          }">${signal.signal.toUpperCase()}</p>
          <p class="text-sm text-gray-500">Prix actuel : ${signal.price} €</p>
          <p class="text-xs text-gray-400 italic mt-2">${signal.premium ? 'Signal Premium' : 'Signal Gratuit'}</p>
        `;

        signalsGrid.appendChild(card);
      });
    }

    loadDashboard();
  </script>
</body>
</html>
