<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxibre Alpha - Dashboard</title>
  <script src="/scripts/auth-check.js" defer></script>
  <script src="/scripts/load-signals.js" defer></script>
  <script src="/scripts/user-role.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Luxibre Alpha</h1>
    <div>
      <button id="subscribeBtn" class="bg-indigo-600 text-white px-4 py-2 rounded">Passer Premium</button>
      <button id="logoutBtn" class="ml-2 text-gray-600">Déconnexion</button>
    </div>
  </header>

  <main class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Signaux Boursiers</h2>
    <div id="signalsContainer" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <template id="signalCard">
    <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
      <div class="flex justify-between items-center mb-2">
        <h3 class="font-bold text-lg" data-symbol></h3>
        <span class="text-sm px-2 py-1rounded-full text-white text-xs" data-badge></span>
      </div>
      <p class="text-sm mb-2" data-description></p>
      <div class="mt-2">
        <p class="text-gray-600 text-sm">Tendance : <span data-trend></span></p>
        <p class="text-gray-600 text-sm">Force : <span data-strength></span></p>
      </div>
      <div class="mt-4">
        <button class="unlockBtn hidden bg-indigo-600 text-white w-full py-1 rounded text-sm">Débloquer avec Premium</button>
      </div>
    </div>
  </template>
</body>
</html>
