<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tableau de bord Luxibre Alpha - Signaux boursiers</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0; padding: 0;
      color: #111827;
    }
    header {
      background-color: #10b981;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    #premiumNotice {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      display: none;
      text-align: center;
    }
    #signalsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      position: relative;
      transition: filter 0.3s ease;
    }
    .card h3 {
      color: #047857;
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
      font-weight: 700;
    }
    .card p {
      margin: 0.25rem 0;
      font-weight: 600;
    }
    .recommendation {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .unlock-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 10;
    }
    .unlock-btn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <header>
    Luxibre Alpha - Tableau de bord des signaux boursiers
  </header>
  <main>
    <div id="premiumNotice"></div>
    <div id="signalsContainer"></div>
  </main>

  <script>
    // Statut d'abonnement simulé (à remplacer par ton vrai système d'authentification)
    const isPremium = false; // Passe à true pour tester la version premium

    fetch("data/signals.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("signalsContainer");
        const premiumNotice = document.getElementById("premiumNotice");
        let hasPremiumSignalsBlocked = false;

        data.signals.forEach((signal, index) => {
          const isSignalPremium = signal.premium;

          // Création de la carte
          const card = document.createElement("div");
          card.className = "card";

          // Floutage si signal premium et utilisateur non premium
          if (isSignalPremium && !isPremium) {
            card.style.filter = "blur(4px)";
            card.style.position = "relative";
          }

          card.innerHTML = `
            <h3>${signal.name}</h3>
            <p>Prix actuel : <strong>${signal.price}€</strong></p>
            <p class="recommendation">${signal.recommendation}</p>
            <canvas id="chart-${index}" width="280" height="120"></canvas>
          `;

          // Bouton débloquer pour signaux premium floutés
          if (isSignalPremium && !isPremium) {
            const unlockBtn = document.createElement("button");
            unlockBtn.textContent = "Débloquer avec abonnement";
            unlockBtn.className = "unlock-btn";
            unlockBtn.onclick = () => {
              alert("Pour débloquer ce signal, veuillez souscrire à la version Premium.");
              window.location.href = "pricing.html"; // lien vers la page d'abonnement
            };
            card.appendChild(unlockBtn);
            hasPremiumSignalsBlocked = true;
          }

          container.appendChild(card);

          // Afficher le graphique uniquement si visible
          if (!(isSignalPremium && !isPremium)) {
            new Chart(document.getElementById(`chart-${index}`), {
              type: "line",
              data: {
                labels: signal.history.map((_, i) => i + 1),
                datasets: [{
                  label: "Évolution",
                  data: signal.history,
                  backgroundColor: "rgba(16,185,129,0.1)",
                  borderColor: "rgba(16,185,129,1)",
                  fill: true,
                  tension: 0.3,
                }]
              },
              options: {
                scales: {
                  x: { display: false },
                  y: { display: false }
                },
                plugins: { legend: { display: false } },
                elements: { point: { radius: 0 } }
              }
            });
          }
        });

        // Afficher le message d'incitation au premium si nécessaire
        if (hasPremiumSignalsBlocked) {
          premiumNotice.style.display = "block";
          premiumNotice.textContent = "Certains signaux sont réservés aux abonnés Premium. Passez à la version Premium pour les débloquer.";
        }
      })
      .catch(err => {
        console.error("Erreur chargement signaux:", err);
      });
  </script>
</body>
</html>
