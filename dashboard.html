<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Luxibre Alpha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">Luxibre Alpha</h1>
      <nav class="space-x-6 hidden md:flex items-center text-sm font-medium">
        <a href="index.html" class="hover:text-green-600">Accueil</a>
        <a href="pricing.html" class="hover:text-green-600">Abonnement</a>
        <a href="dashboard.html" class="text-green-600 font-semibold">Dashboard</a>
        <button id="logoutBtn" class="hover:text-green-600 hidden">Déconnexion</button>
      </nav>
    </div>
  </header>

  <!-- Dashboard content -->
  <main class="max-w-6xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold mb-8">Vos signaux boursiers</h2>

    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded-xl shadow">
        <h3 class="text-xl font-semibold mb-2">ETF EURO STOXX Banks</h3>
        <p class="text-green-600 font-bold text-2xl">Acheter</p>
        <p class="text-sm text-gray-500 mt-1">Basé sur l'analyse du jour.</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow">
        <h3 class="text-xl font-semibold mb-2">Tesla Inc.</h3>
        <p class="text-red-600 font-bold text-2xl">Vendre</p>
        <p class="text-sm text-gray-500 mt-1">Signal généré automatiquement.</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-6 bg-gray-100 text-center text-sm text-gray-600">
    &copy; 2025 Luxibre. Tous droits réservés.
  </footer>

  <!-- Auth check -->
  <script src="js/auth-check.js"></script>

  <!-- Logout -->
  <script>
    const logoutBtn = document.getElementById("logoutBtn");

    netlifyIdentity.on("init", user => {
      if (user) {
        logoutBtn.classList.remove("hidden");
      }
    });

    netlifyIdentity.on("logout", () => {
      window.location.href = "/index.html";
    });

    logoutBtn?.addEventListener("click", () => {
      netlifyIdentity.logout();
    });

    netlifyIdentity.init();
  </script>

</body>
</html>
