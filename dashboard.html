<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tableau de bord Luxibre Alpha - Signaux boursiers</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset & base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0; padding: 0;
      color: #2c3e50;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      background-color: #22c55e; /* vert clair */
      color: white;
      padding: 1.2rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      box-shadow: 0 3px 6px rgba(34,197,94,0.4);
      user-select: none;
    }
    main {
      max-width: 960px;
      margin: 2.5rem auto;
      padding: 0 1rem 3rem;
    }
    #premiumNotice {
      background-color: #dcfce7;
      color: #166534;
      border: 1.5px solid #22c55e;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      text-align: center;
      font-size: 1.1rem;
      box-shadow: 0 1px 5px rgba(34,197,94,0.2);
    }
    #signalsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.8rem;
    }
    .card {
      background: white;
      padding: 1.8rem 2rem 2rem;
      border-radius: 1.2rem;
      box-shadow: 0 4px 15px rgba(44, 62, 80, 0.1);
      position: relative;
      transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.3s ease;
      cursor: default;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.25);
      filter: none !important;
    }
    .card.blur {
      filter: blur(5px);
      pointer-events: none;
      user-select: none;
    }
    .card h3 {
      color: #16a34a;
      margin: 0 0 1.2rem;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .card p {
      margin: 0.3rem 0;
      font-weight: 600;
      font-size: 1.05rem;
      color: #374151;
    }
    .recommendation {
      margin-top: 1.3rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #065f46;
    }
    canvas {
      margin-top: 1rem;
      border-radius: 0.8rem;
      background: #f0fdf4;
      box-shadow: inset 0 0 5px rgba(22,163,74,0.2);
    }
    .unlock-btn {
      position: absolute;
      top: 1.3rem;
      right: 1.6rem;
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 0.55rem 1.2rem;
      border-radius: 0.6rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(34,197,94,0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 15;
      user-select: none;
    }
    .unlock-btn:hover {
      background-color: #16a34a;
      box-shadow: 0 5px 15px rgba(22,163,74,0.6);
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.4rem;
        padding: 1rem 1rem;
      }
      main {
        margin: 1.5rem auto;
        padding: 0 0.7rem 2rem;
      }
      .card {
        padding: 1.3rem 1.5rem 1.8rem;
      }
      .unlock-btn {
        top: 1rem;
        right: 1rem;
        padding: 0.45rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Luxibre Alpha - Tableau de bord des signaux boursiers
  </header>
  <main>
    <div id="premiumNotice"></div>
    <div id="signalsContainer"></div>
  </main>

  <script>
    const isPremium = false; // changer à true pour tester premium

    fetch("data/signals.json")
      .then(res => {
        if (!res.ok) throw new Error("HTTP error " + res.status);
        return res.json();
      })
      .then(data => {
        const container = document.getElementById("signalsContainer");
        const premiumNotice = document.getElementById("premiumNotice");
        let hasPremiumSignalsBlocked = false;

        data.signals.forEach((signal, index) => {
          const isSignalPremium = signal.premium;

          const card = document.createElement("div");
          card.className = "card";

          if (isSignalPremium && !isPremium) {
            card.classList.add("blur");
          }

          card.innerHTML = `
            <h3>${signal.name}</h3>
            <p>Prix actuel : <strong>${signal.price}€</strong></p>
            <p class="recommendation">${signal.recommendation}</p>
            <canvas id="chart-${index}" width="280" height="120"></canvas>
          `;

          if (isSignalPremium && !isPremium) {
            const unlockBtn = document.createElement("button");
            unlockBtn.textContent = "Débloquer avec abonnement";
            unlockBtn.className = "unlock-btn";
            unlockBtn.onclick = () => {
              alert("Pour débloquer ce signal, veuillez souscrire à la version Premium.");
              window.location.href = "pricing.html";
            };
            card.appendChild(unlockBtn);
            hasPremiumSignalsBlocked = true;
          }

          container.appendChild(card);

          if (!(isSignalPremium && !isPremium)) {
            new Chart(document.getElementById(`chart-${index}`), {
              type: "line",
              data: {
                labels: signal.history.map((_, i) => i + 1),
                datasets: [{
                  label: "Évolution",
                  data: signal.history,
                  backgroundColor: "rgba(34,197,94,0.15)",
                  borderColor: "rgba(34,197,94,0.8)",
                  fill: true,
                  tension: 0.3,
                }]
              },
              options: {
                scales: {
                  x: { display: false },
                  y: { display: false }
                },
                plugins: { legend: { display: false } },
                elements: { point: { radius: 0 } }
              }
            });
          }
        });

        if (hasPremiumSignalsBlocked) {
          premiumNotice.style.display = "block";
          premiumNotice.textContent = "Certains signaux sont réservés aux abonnés Premium. Passez à la version Premium pour les débloquer.";
        }
      })
      .catch(err => {
        console.error("Erreur chargement signaux:", err);
      });
  </script>
</body>
</html>
