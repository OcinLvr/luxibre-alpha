<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Luxibre Signals</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    .item {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .item-details {
      flex: 1;
    }
    .item-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
    }
    .price {
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    .recommendation {
      font-weight: 600;
      margin-bottom: 5px;
    }
    .premium {
      display: inline-block;
      background: #ff9800;
      color: white;
      padding: 2px 8px;
      font-size: 0.8em;
      border-radius: 4px;
      margin-left: 10px;
    }
    .updated {
      font-size: 0.8em;
      color: #666;
    }
    canvas {
      max-width: 150px;
      max-height: 80px;
    }
  </style>
</head>
<body>

  <h1>Dashboard Luxibre Signals</h1>

  <div class="section" id="etfs-section">
    <h2>ETFs</h2>
    <div id="etfs-list"></div>
  </div>

  <div class="section" id="stocks-section">
    <h2>Actions (Stocks)</h2>
    <div id="stocks-list"></div>
  </div>

<script>
  async function loadSignals() {
    try {
      const response = await fetch('data/signals.json');
      const data = await response.json();

      function formatDate(dateStr) {
        const d = new Date(dateStr);
        return d.toLocaleString('fr-FR', { dateStyle: 'short', timeStyle: 'short' });
      }

      function createItem(item, index, containerId) {
        const container = document.getElementById(containerId);

        // Créer le conteneur item
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        // Détails texte
        const detailsDiv = document.createElement('div');
        detailsDiv.className = 'item-details';

        const nameDiv = document.createElement('div');
        nameDiv.className = 'item-name';
        nameDiv.textContent = item.name;
        detailsDiv.appendChild(nameDiv);

        const priceDiv = document.createElement('div');
        priceDiv.className = 'price';
        priceDiv.textContent = `Prix actuel : ${item.price.toFixed(2)} €`;
        detailsDiv.appendChild(priceDiv);

        const recoDiv = document.createElement('div');
        recoDiv.className = 'recommendation';
        recoDiv.textContent = `Recommandation : ${item.recommendation}`;
        if (item.premium) {
          const premSpan = document.createElement('span');
          premSpan.className = 'premium';
          premSpan.textContent = 'Premium';
          recoDiv.appendChild(premSpan);
        }
        detailsDiv.appendChild(recoDiv);

        const updatedDiv = document.createElement('div');
        updatedDiv.className = 'updated';
        updatedDiv.textContent = `Mis à jour : ${formatDate(item.updated)}`;
        detailsDiv.appendChild(updatedDiv);

        itemDiv.appendChild(detailsDiv);

        // Canvas graphique
        const canvas = document.createElement('canvas');
        canvas.id = `${containerId}-chart-${index}`;
        canvas.width = 150;
        canvas.height = 80;
        itemDiv.appendChild(canvas);

        container.appendChild(itemDiv);

        // Création du graphique avec Chart.js
        new Chart(canvas.getContext('2d'), {
          type: 'line',
          data: {
            labels: item.history.map((_, i) => i + 1),
            datasets: [{
              label: 'Historique prix',
              data: item.history,
              borderColor: item.premium ? 'rgba(255, 152, 0, 0.8)' : 'rgba(54, 162, 235, 0.8)',
              backgroundColor: 'rgba(0, 0, 0, 0)',
              tension: 0.3,
              pointRadius: 0,
            }]
          },
          options: {
            responsive: false,
            plugins: {
              legend: { display: false }
            },
            scales: {
              x: { display: false },
              y: { display: false }
            },
            elements: {
              line: { borderWidth: 2 }
            }
          }
        });
      }

      // Afficher ETFs
      data.etfs.forEach((etf, i) => createItem(etf, i, 'etfs-list'));
      // Afficher Stocks
      data.stocks.forEach((stock, i) => createItem(stock, i, 'stocks-list'));

    } catch (error) {
      console.error('Erreur chargement signals.json:', error);
      const etfsContainer = document.getElementById('etfs-list');
      const stocksContainer = document.getElementById('stocks-list');
      etfsContainer.innerHTML = '<p>Impossible de charger les données ETFs.</p>';
      stocksContainer.innerHTML = '<p>Impossible de charger les données Actions.</p>';
    }
  }

  loadSignals();
</script>

</body>
</html>
