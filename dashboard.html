<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxibre Alpha - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f8fafc;
      --accent: #38bdf8;
      --error: #ef4444;
      --success: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.4);
    }

    .symbol {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .signal {
      font-weight: 600;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      display: inline-block;
      font-size: 0.875rem;
    }

    .buy {
      background: var(--success);
      color: #fff;
    }

    .sell {
      background: var(--error);
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.875rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Luxibre Alpha - Signaux Boursiers</h1>
    <p>Recevez des signaux précis en temps réel sur vos actifs préférés</p>
  </header>

  <div id="dashboard" class="container">
    <!-- Les cartes seront générées ici -->
  </div>

  <footer>
    © 2025 Luxibre Alpha. Tous droits réservés.
  </footer>

  <script>
    async function loadSignals() {
      try {
        const res = await fetch("data/signals.json");
        const data = await res.json();
        const dashboard = document.getElementById("dashboard");
        data.forEach(signal => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="symbol">${signal.symbol}</div>
            <div class="price">${signal.price.toFixed(2)} €</div>
            <div class="signal ${signal.signal.toLowerCase()}">
              ${signal.signal.toUpperCase()}
            </div>
          `;
          dashboard.appendChild(card);
        });
      } catch (e) {
        console.error("Erreur chargement des signaux :", e);
      }
    }

    loadSignals();
  </script>
</body>
</html>
