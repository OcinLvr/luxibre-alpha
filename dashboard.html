<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Luxibre Alpha</title>
  <meta name="description" content="Accédez à vos signaux boursiers premium en temps réel avec Luxibre Alpha.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-white text-gray-800">

  <header class="bg-white border-b shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-green-600">Luxibre Alpha</a>
      <div class="flex items-center gap-4">
        <span id="user-email" class="text-sm text-gray-600"></span>
        <button id="logout-btn" class="text-sm text-red-600 hover:underline">Déconnexion</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6 text-center">Vos signaux financiers premium</h1>

    <!-- Graphique -->
    <div class="bg-white rounded-xl shadow p-6 mb-10">
      <h2 class="text-xl font-semibold mb-4">Évolution des performances</h2>
      <canvas id="signalsChart" height="100"></canvas>
    </div>

    <!-- Signaux -->
    <div id="signals" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Cartes générées par JS -->
    </div>
  </main>

  <footer class="bg-gray-100 text-gray-600 py-8 text-center text-sm">
    &copy; 2025 Luxibre Alpha. Tous droits réservés.
  </footer>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="./js/auth.js"></script>

  <!-- Chargement des données -->
  <script src="./js/dashboard.js"></script>
</body>
</html>
