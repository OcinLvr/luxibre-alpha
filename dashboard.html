<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Dashboard moderne pour Luxibre Alpha">
  <title>Luxibre Alpha - Dashboard Moderne</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script src="JS/loadHeader.js" defer></script>
  
</head>
<body>
  <header>Luxibre Alpha — Tableau de bord Moderne</header>
  <nav>
    <button onclick="filterSignals('all')">Tous</button>
    <button onclick="filterSignals('achat')">Achat</button>
    <button onclick="filterSignals('vente')">Vente</button>
    <button onclick="filterSignals('conservation')">Conservation</button>
  </nav>
  <main>
    <div id="premiumNotice" class="notice" style="display: none;"></div>
    <div id="signalsContainer"></div>
    <section id="performanceReports">
      <h2>Rapports de Performance</h2>
      <!-- Contenu des rapports de performance -->
    </section>
    <section id="testimonials">
      <h2>Témoignages</h2>
      <!-- Contenu des témoignages -->
    </section>
  </main>
  <footer>
    <a href="/docs">Documentation</a>
    <a href="/support">Support</a>
  </footer>

  <script>
  const isPremium = false; // Remplacez par une vérification réelle de l'utilisateur

  function isPremiumUser() {
    return isPremium;
  }

  function showPremiumFeatures() {
    if (isPremiumUser()) {
      document.getElementById("premiumFeatures").style.display = "block";
    } else {
      document.getElementById("premiumFeatures").style.display = "none";
    }
  }

  function setupAlerts() {
    if (isPremiumUser()) {
      console.log("Alertes configurées pour l'utilisateur premium");
    } else {
      console.log("Alertes limitées pour l'utilisateur gratuit");
    }
  }

  function exportChart(chartId) {
    if (isPremiumUser()) {
      html2canvas(document.getElementById(chartId)).then(canvas => {
        const link = document.createElement('a');
        link.download = 'chart.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    } else {
      alert("Cette fonctionnalité est réservée aux utilisateurs premium.");
    }
  }

  function customizeChart() {
    if (isPremiumUser()) {
      const chartOptions = {
        backgroundColor: "#f8fafc",
        borderColor: "#22c55e",
      };
      console.log("Graphiques personnalisés pour l'utilisateur premium");
    }
  }

  async function fetchSignals() {
    try {
      const res = await fetch("data/signals.json");
      if (!res.ok) throw new Error("HTTP error " + res.status);
      return await res.json();
    } catch (err) {
      console.error("Erreur lors du chargement des signaux:", err);
      document.getElementById("signalsContainer").textContent = "Erreur lors du chargement des signaux.";
      return null;
    }
  }

  async function renderSignals() {
    const data = await fetchSignals();
    if (!data) return;

    console.log("Données chargées:", data); // Log pour vérifier les données

    const container = document.getElementById("signalsContainer");
    const premiumNotice = document.getElementById("premiumNotice");
    let premiumLocked = false;

    ["achat", "vente", "conservation"].forEach(category => {
      if (!data[category] || !Array.isArray(data[category])) return;

      data[category].forEach((signal, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.category = category;

        const isLocked = signal.premium && !isPremiumUser();
        if (isLocked) {
          card.classList.add("blur");
          premiumLocked = true;
        }

        const chartId = `chart-${category}-${i}`;

        card.innerHTML = `
          <h3>${signal.name}</h3>
          <p><strong>Prix actuel :</strong> $${signal.price.toFixed(2)}</p>
          <p><strong>Recommandation :</strong> <span class="recommendation">${signal.recommendation}</span></p>
          <div class="chart-container">
            <canvas id="${chartId}" width="300" height="150"></canvas>
          </div>
          ${isLocked ? `<button class="unlock-btn" onclick="alert('Abonnement premium requis pour accéder à ce signal.')">Débloquer</button>` : `<button class="export-btn" onclick="exportChart('${chartId}')">Exporter le Graphique</button>`}
        `;

        container.appendChild(card);

        if (!isLocked) {
          const ctx = document.getElementById(chartId).getContext("2d");
          new Chart(ctx, {
            type: "line",
            data: {
              labels: signal.history.map((_, idx) => `J-${signal.history.length - idx}`),
              datasets: [{
                label: `${signal.name} - Prix de clôture`,
                data: signal.history,
                borderColor: "#22c55e",
                backgroundColor: "rgba(34,197,94,0.3)",
                fill: true,
                tension: 0.3,
                pointRadius: 0
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                x: {
                  display: false
                },
                y: {
                  beginAtZero: false,
                  ticks: {
                    color: '#a3bffa'
                  },
                  grid: {
                    color: '#334155'
                  }
                }
              },
              plugins: {
                legend: {
                  labels: { color: '#d1d5db' }
                },
                tooltip: {
                  mode: 'index',
                  intersect: false
                }
              }
            }
          });
        }
      });
    });

    if (premiumLocked && !isPremiumUser()) {
      premiumNotice.style.display = "block";
      premiumNotice.textContent = "Certains signaux sont réservés aux abonnés premium. Abonnez-vous pour tout débloquer.";
    }
  }

  function filterSignals(category) {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      if (category === 'all' || card.dataset.category === category) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  }

  document.addEventListener('DOMContentLoaded', renderSignals);
  </script>
</body>
</html>
