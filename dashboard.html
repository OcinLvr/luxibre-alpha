<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau de bord - Luxibre</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Header identique à index.html -->
  <header class="w-full py-6 bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-extrabold text-green-600 tracking-tight">Luxibre</a>
      <div class="flex items-center space-x-4">
        <span id="user-email" class="text-sm text-gray-700"></span>
        <button id="logout-btn" class="text-sm text-red-500 hover:underline">Déconnexion</button>
      </div>
    </div>
  </header>

  <!-- Contenu principal -->
  <main class="py-16 px-4 max-w-7xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8">Vos signaux financiers premium</h2>

    <!-- Carte graphique -->
    <div class="bg-gray-50 p-6 rounded-2xl shadow-md mb-12">
      <canvas id="signalsChart" height="120"></canvas>
    </div>

    <!-- Liste des signaux -->
    <div id="signals" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- Footer commun -->
  <footer class="py-10 border-t mt-20">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
      &copy; 2025 Luxibre. Tous droits réservés.
    </div>
  </footer>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="../js/auth.js"></script>

  <!-- Dashboard JS -->
  <script src="../js/dashboard.js"></script>
</body>
</html>
