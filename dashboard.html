<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de bord - Luxibre Alpha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="bg-white shadow-md px-4 py-3 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">Luxibre Alpha</h1>
    <button onclick="logout()" class="text-sm text-red-500 hover:underline">Se déconnecter</button>
  </nav>

  <main class="p-6 max-w-4xl mx-auto">
    <h2 class="text-xl font-semibold mb-4">Signaux Boursiers</h2>

    <div id="signals-container" class="grid md:grid-cols-2 gap-4">

      <!-- Signal gratuit -->
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-bold">Signal Gratuit</h3>
        <p class="text-sm mt-1">Acheter l'action ABC à 9h30</p>
      </div>

      <!-- Signal premium 1 -->
      <div class="premium bg-white p-4 rounded shadow">
        <h3 class="text-lg font-bold text-indigo-600">Signal Premium</h3>
        <p class="text-sm mt-1">Acheter l'action XYZ à 10h00</p>
      </div>

      <!-- Signal premium 2 -->
      <div class="premium bg-white p-4 rounded shadow">
        <h3 class="text-lg font-bold text-indigo-600">Signal Premium</h3>
        <p class="text-sm mt-1">Vendre l'action DEF à 14h15</p>
      </div>

    </div>
  </main>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    netlifyIdentity.on("init", user => {
      if (!user) netlifyIdentity.open();
      else {
        localStorage.setItem("userEmail", user.email);
        checkUserRole();
      }
    });

    netlifyIdentity.on("login", user => {
      localStorage.setItem("userEmail", user.email);
      netlifyIdentity.close();
      checkUserRole();
    });

    function logout() {
      localStorage.removeItem("userEmail");
      netlifyIdentity.logout();
      location.reload();
    }

    async function checkUserRole() {
      const email = localStorage.getItem("userEmail");
      if (!email) return;

      const res = await fetch(`/.netlify/functions/get-role?email=${email}`);
      const data = await res.json();

      if (data.role !== "premium") {
        document.querySelectorAll(".premium").forEach(el => {
          el.classList.add("blur-sm", "pointer-events-none");
        });
        const msg = document.createElement("div");
        msg.innerHTML = `
          <div class="col-span-2 bg-yellow-100 text-yellow-800 text-sm text-center p-3 rounded">
            Ce contenu est réservé aux membres Premium.
            <a href="/pricing.html" class="text-indigo-600 underline ml-2">Passer à Premium</a>
          </div>`;
        document.getElementById("signals-container").appendChild(msg);
      }
    }
  </script>
</body>
</html>
