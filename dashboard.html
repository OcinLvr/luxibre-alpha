<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Dashboard moderne pour Luxibre Alpha">
  <title>Luxibre Alpha - Dashboard Moderne</title>

  <!-- Chart.js + Luxon adapter + zoom plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>

  <!-- html2canvas for export -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #22c55e;
      --secondary-color: #1e293b;
      --text-color: #f1f5f9;
      --accent-color: #86efac;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: var(--text-color);
      margin: 0;
    }

    nav.dashboard-nav button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav.dashboard-nav button:hover {
      background: #16a34a;
    }

    .notice {
      background: #dcfce7;
      color: #166534;
      border-left: 5px solid var(--primary-color);
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      margin-bottom: 2rem;
      font-weight: 600;
      text-align: center;
    }

    .card {
      background: var(--secondary-color);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(34,197,94,0.4);
    }

    .card.blur {
      filter: blur(4px);
      pointer-events: none;
      user-select: none;
      position: relative;
    }

    /* Message promotion sur les cartes floutées */
    .card.blur::after {
      content: "Abonnement Premium requis pour accéder à ce signal";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--primary-color);
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      width: 80%;
      pointer-events: none;
      user-select: none;
    }

    .recommendation {
      margin-top: 0.8rem;
      font-weight: 700;
      color: #4ade80;
    }

    .chart-container {
      height: 200px;
      margin-top: 1rem;
      background: #0f172a;
      border-radius: 0.6rem;
      cursor: pointer;
      position: relative;
    }

    .unlock-btn, .export-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      z-index: 2;
      transition: background 0.3s;
    }

    .unlock-btn:hover, .export-btn:hover {
      background: #16a34a;
    }

    /* Position export bouton dans carte */
    .export-btn {
      top: auto;
      bottom: 1rem;
    }

    footer {
      background: var(--secondary-color);
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }

    footer a {
      color: var(--primary-color);
      margin: 0 1rem;
      text-decoration: none;
    }

    /* Modal style for big chart */
    body.modal-open {
      overflow: hidden;
    }
    
    #bigChartModal {
      position: fixed;
      inset: 0;
      background-color: rgba(15, 23, 42, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow-y: auto; /* Permettre le défilement dans la modal */
    }

    #bigChartModal.active {
      display: flex;
    }

    #bigChartContent {
      background-color: var(--secondary-color);
      border-radius: 1rem;
      padding: 1.5rem;
      width: 90%;
      max-width: 900px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px var(--primary-color);
      position: relative;
      overflow-y: auto; /* Permettre le défilement du contenu de la modal */
    }

    #bigChartHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    #bigChartHeader h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-color);
    }

    #closeBigChartBtn {
      background: transparent;
      border: none;
      color: var(--accent-color);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    #closeBigChartBtn:hover {
      color: var(--primary-color);
    }

    #bigChartCanvas {
      flex-grow: 1;
      max-height: 70vh;
      background: #0f172a;
      border-radius: 0.6rem;
    }

    #predictionsContainer {
      margin-top: 1rem;
      padding: 1rem;
      background: #0f172a;
      border-radius: 0.6rem;
      color: var(--accent-color);
    }

    #bigChartActions {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    #bigChartActions button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #bigChartActions button:hover {
      background: #16a34a;
    }

    /* Style performance 30 jours */
    .performance-30d {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .performance-30d.positive {
      color: #4ade80; /* vert */
    }

    .performance-30d.negative {
      color: #ef4444; /* rouge */
    }

    /* Style prédictions dans carte */
    .predictions-small {
      margin-top: 0.8rem;
      font-size: 0.875rem;
      background: rgba(34,197,94,0.15);
      padding: 0.5rem;
      border-radius: 0.5rem;
      color: var(--accent-color);
    }

  </style>
</head>
<body>
  
  <script type="module" src="JS/loadHeader.js"></script>
  
  <!-- Header partagé -->
  <div id="headerContainer"></div>

  <!-- Navigation spécifique au dashboard -->
  <nav class="dashboard-nav overflow-x-auto whitespace-nowrap flex gap-2 sm:justify-center p-4 bg-gray-800">
    <button onclick="filterSignals('all')" class="filter-btn px-4 py-2 rounded-md hover:bg-green-600 transition">Tous</button>
    <button onclick="filterSignals('buy')" class="filter-btn px-4 py-2 rounded-md hover:bg-green-600 transition">Acheter</button>
    <button onclick="filterSignals('hold')" class="filter-btn px-4 py-2 rounded-md hover:bg-green-600 transition">Conserver</button>
    <button onclick="filterSignals('sell')" class="filter-btn px-4 py-2 rounded-md hover:bg-green-600 transition">Vendre</button>
  </nav>

  <!-- Message info -->
  <div class="notice" role="alert" aria-live="polite" aria-atomic="true">
    Ce dashboard vous donne un aperçu rapide des signaux boursiers, avec des prévisions de prix réservées aux abonnés Premium.
  </div>

  <main id="signalsContainer" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4 pb-20" aria-live="polite" aria-label="Liste des signaux boursiers">
    <!-- Cartes dynamiques ici -->
  </main>

  <!-- Modal grand graphique -->
  <div id="bigChartModal" role="dialog" aria-modal="true" aria-labelledby="bigChartTitle" tabindex="-1">
    <div id="bigChartContent">
      <div id="bigChartHeader">
        <h3 id="bigChartTitle"></h3>
        <button id="closeBigChartBtn" aria-label="Fermer la vue détaillée"><i class="fas fa-times"></i></button>
      </div>
      <canvas id="bigChartCanvas" aria-describedby="predictionsContainer"></canvas>
      <div id="predictionsContainer" aria-live="polite"></div>
      <div id="bigChartActions">
        <button id="exportBigChartBtn" aria-label="Exporter le graphique détaillé">Exporter</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Luxibre Alpha. Tous droits réservés.</p>
    <a href="pricing.html" aria-label="Page d'abonnement premium">Abonnez-vous au Premium</a>
  </footer>

  <script>
    // Simule état utilisateur Premium (true = abonné)
    const isPremium = false; // à remplacer par vraie vérification d'auth

    // Stockage des charts pour mise à jour/désactivation zoom
    const smallCharts = new Map();
    let bigChartInstance = null;

    // Chargement des signaux JSON (dossier data/signals.json)
    async function loadSignals() {
      try {
        const res = await fetch('data/signals.json');
        if (!res.ok) throw new Error('Erreur chargement signaux');
        const data = await res.json();
        return data.signals || [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    // Créer une carte signal
    function createSignalCard(signal) {
      const { symbol, recommendation, price, price30dChange, chartData, pricePredictions } = signal;

      // Wrapper carte
      const card = document.createElement('article');
      card.className = 'card';
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'region');
      card.setAttribute('aria-label', `Signal pour ${symbol}, recommandation ${recommendation}`);

      // Ajout flouté si non premium et prédictions présentes
      const mustBlur = !isPremium && pricePredictions && Object.keys(pricePredictions).length > 0;
      if (mustBlur) {
        card.classList.add('blur');
      }

      // Titre + symbole
      const title = document.createElement('h2');
      title.className = 'text-xl font-semibold';
      title.textContent = symbol;
      card.appendChild(title);

      // Recommandation
      const rec = document.createElement('div');
      rec.className = 'recommendation';
      rec.textContent = `Recommandation : ${recommendation.toUpperCase()}`;
      card.appendChild(rec);

      // Prix actuel
      const priceDiv = document.createElement('div');
      priceDiv.className = 'mt-1 text-lg font-semibold';
      priceDiv.textContent = `Prix actuel : ${price.toFixed(2)} €`;
      card.appendChild(priceDiv);

      // Performance 30 jours
      const perf = document.createElement('div');
      perf.className = 'performance-30d ' + (price30dChange >= 0 ? 'positive' : 'negative');
      const sign = price30dChange >= 0 ? '+' : '';
      perf.textContent = `Performance 30j : ${sign}${price30dChange.toFixed(2)} %`;
      card.appendChild(perf);

      // Petit graphique
      const chartWrapper = document.createElement('div');
      chartWrapper.className = 'chart-container';
      chartWrapper.setAttribute('tabindex', '0');
      chartWrapper.setAttribute('role', 'img');
      chartWrapper.setAttribute('aria-label', `Graphique des prix pour ${symbol}`);
      card.appendChild(chartWrapper);

      // Canvas pour chart.js
      const canvas = document.createElement('canvas');
      chartWrapper.appendChild(canvas);

      // Création graphique Chart.js petit
      const smallChart = new Chart(canvas.getContext('2d'), {
        type: 'line',
        data: {
          labels: chartData.dates,
          datasets: [{
            label: symbol,
            data: chartData.prices,
            borderColor: 'rgba(34,197,94,0.8)',
            backgroundColor: 'rgba(34,197,94,0.2)',
            pointRadius: 0,
            borderWidth: 2,
            fill: true,
            tension: 0.2,
          }]
        },
        options: {
          responsive: true,
          animation: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              mode: 'nearest',
              intersect: false,
            },
            zoom: {
              zoom: { enabled: false },
              pan: { enabled: false }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: { unit: 'day', tooltipFormat: 'dd LLL yyyy' },
              ticks: { display: false },
              grid: { display: false }
            },
            y: {
              ticks: { display: false },
              grid: { display: false }
            }
          },
          interaction: { mode: 'nearest', intersect: false }
        }
      });
      smallCharts.set(symbol, smallChart);

      // Prédictions prix (petit résumé) (uniquement premium)
      if (isPremium && pricePredictions && Object.keys(pricePredictions).length > 0) {
        const predDiv = document.createElement('div');
        predDiv.className = 'predictions-small';
        predDiv.innerHTML = `
          <strong>Prévisions prix:</strong><br/>
          J+1: ${pricePredictions.day1 ? pricePredictions.day1.toFixed(2) + ' €' : 'N/A'}, 
          J+3: ${pricePredictions.day3 ? pricePredictions.day3.toFixed(2) + ' €' : 'N/A'}, 
          J+7: ${pricePredictions.day7 ? pricePredictions.day7.toFixed(2) + ' €' : 'N/A'}
        `;
        card.appendChild(predDiv);
      }

      // Bouton export (uniquement premium)
      if (isPremium) {
        const exportBtn = document.createElement('button');
        exportBtn.className = 'export-btn';
        exportBtn.setAttribute('aria-label', `Exporter graphique ${symbol}`);
        exportBtn.innerHTML = '<i class="fas fa-download"></i>';
        exportBtn.title = 'Exporter ce graphique';
        exportBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          exportChartAsImage(canvas, symbol);
        });
        chartWrapper.appendChild(exportBtn);
      }

      // Ouvrir modal grand graphique au clic sur petit graphique, sauf si carte floutée
      if (!mustBlur) {
        chartWrapper.addEventListener('click', () => openBigChartModal(signal));
        chartWrapper.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openBigChartModal(signal);
          }
        });
      }

      return card;
    }

    // Exporter graphique petit au format image PNG
    function exportChartAsImage(canvas, symbol) {
      const link = document.createElement('a');
      link.download = `${symbol}_chart.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Exporter graphique grand au format image PNG
    function exportBigChart() {
      const bigChartContent = document.getElementById('bigChartContent');
      html2canvas(bigChartContent, { backgroundColor: null }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'chart_detail.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    // Ouvrir modal grand graphique
    function openBigChartModal(signal) {
      const modal = document.getElementById('bigChartModal');
      const title = document.getElementById('bigChartTitle');
      const predictionsContainer = document.getElementById('predictionsContainer');

      title.textContent = signal.symbol + ' - Graphique détaillé';

      // Nettoyer contenu prédictions
      predictionsContainer.innerHTML = '';

      // Préparer données chart détaillé
      const data = {
        labels: signal.chartData.dates,
        datasets: [{
          label: signal.symbol,
          data: signal.chartData.prices,
          borderColor: 'rgba(34,197,94,0.9)',
          backgroundColor: 'rgba(34,197,94,0.25)',
          pointRadius: 0,
          borderWidth: 2,
          fill: true,
          tension: 0.3,
        }]
      };

      // Création ou mise à jour chart grand
      const ctx = document.getElementById('bigChartCanvas').getContext('2d');
      if (bigChartInstance) bigChartInstance.destroy();
      bigChartInstance = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
          responsive: true,
          animation: false,
          plugins: {
            legend: { display: true },
            tooltip: { mode: 'index', intersect: false },
            zoom: {
              zoom: {
                wheel: { enabled: true },
                pinch: { enabled: true },
                mode: 'x',
              },
              pan: {
                enabled: true,
                mode: 'x',
              }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: { tooltipFormat: 'dd LLL yyyy' },
              title: { display: true, text: 'Date' }
            },
            y: {
              title: { display: true, text: 'Prix (€)' },
              beginAtZero: false
            }
          },
          interaction: { mode: 'nearest', intersect: false }
        }
      });

      // Affichage prédictions dans modal (uniquement premium)
      if (isPremium && signal.pricePredictions) {
        const preds = signal.pricePredictions;
        predictionsContainer.innerHTML = `
          <strong>Prévisions de prix :</strong><br/>
          J+1 : ${preds.day1 ? preds.day1.toFixed(2) + ' €' : 'N/A'}<br/>
          J+3 : ${preds.day3 ? preds.day3.toFixed(2) + ' €' : 'N/A'}<br/>
          J+7 : ${preds.day7 ? preds.day7.toFixed(2) + ' €' : 'N/A'}
        `;
      }

      modal.classList.add('active');
      document.body.classList.add('modal-open');

      // Focus sur bouton fermer
      document.getElementById('closeBigChartBtn').focus();
    }

    // Fermer modal grand graphique
    function closeBigChartModal() {
      const modal = document.getElementById('bigChartModal');
      modal.classList.remove('active');
      document.body.classList.remove('modal-open');
      if (bigChartInstance) {
        bigChartInstance.destroy();
        bigChartInstance = null;
      }
      // Retour au focus sur filtre ou autre élément logique
      document.querySelector('.filter-btn')?.focus();
    }

    // Gestion filtre signaux
    function filterSignals(type) {
      const container = document.getElementById('signalsContainer');
      Array.from(container.children).forEach(card => {
        const recText = card.querySelector('.recommendation').textContent.toLowerCase();
        if (type === 'all') {
          card.style.display = '';
        } else if (recText.includes(type)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Initialisation principale
    async function init() {
      const signals = await loadSignals();
      const container = document.getElementById('signalsContainer');
      container.innerHTML = '';

      if (signals.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-400">Aucun signal disponible pour le moment.</p>';
        return;
      }

      for (const signal of signals) {
        const card = createSignalCard(signal);
        container.appendChild(card);
      }
    }

    // Évènements fermeture modal
    document.getElementById('closeBigChartBtn').addEventListener('click', closeBigChartModal);
    document.getElementById('bigChartModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeBigChartModal();
    });

    // Fermeture modal sur ESC
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.getElementById('bigChartModal').classList.contains('active')) {
        closeBigChartModal();
      }
    });

    // Export graphique grand
    document.getElementById('exportBigChartBtn').addEventListener('click', exportBigChart);

    // Lancer initialisation
    init();

  </script>
</body>
</html>
