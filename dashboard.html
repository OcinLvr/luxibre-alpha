<!DOCTYPE html>
<html lang="fr" class="scroll-smooth" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxibre Alpha - Dashboard Signaux</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Sparklines styles */
    svg.sparkline {
      width: 100px;
      height: 30px;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">
  <header class="max-w-7xl mx-auto mb-8">
    <h1 class="text-4xl font-extrabold mb-2">Luxibre Alpha - Signaux Premium</h1>
    <p class="text-gray-400">Les signaux fiables d'achat, vente ou conservation, mis à jour en temps réel.</p>
  </header>

  <main class="max-w-7xl mx-auto">
    <section id="signals-container" class="space-y-10"></section>
  </main>

  <script>
    // Fonction pour créer le path SVG d’une sparkline à partir d’un tableau de prix
    function createSparklinePath(prices, width=100, height=30) {
      if (!prices || prices.length === 0) return "";
      const max = Math.max(...prices);
      const min = Math.min(...prices);
      if (max === min) return `M0,${height/2} L${width},${height/2}`; // ligne plate si constant
      const len = prices.length;
      const points = prices.map((p, i) => {
        const x = (i / (len - 1)) * width;
        const y = height - ((p - min) / (max - min)) * height;
        return [x, y];
      });
      return points.map((pt, i) => (i === 0 ? `M${pt[0]},${pt[1]}` : `L${pt[0]},${pt[1]}`)).join(" ");
    }

    // Mapping recommandation -> classes tailwind
    const recColors = {
      "Acheter": "bg-green-600 text-white",
      "Vendre": "bg-red-600 text-white",
      "Conserver": "bg-gray-600 text-white"
    };

    // Fonction pour créer une card signal
    function createSignalCard(signal) {
      const recClass = recColors[signal.recommendation] || "bg-gray-600";

      return `
        <article class="flex items-center justify-between bg-gray-800 rounded-lg p-4 shadow-lg">
          <div class="flex items-center space-x-4 flex-1 min-w-0">
            <div class="flex flex-col">
              <span class="font-semibold text-lg truncate">${signal.name} <span class="text-gray-400 text-sm">(${signal.symbol})</span></span>
              <span class="text-green-400 text-xl font-bold">${signal.price.toFixed(2)} $</span>
              <span class="inline-block mt-1 px-3 py-1 rounded-full text-sm font-semibold ${recClass}">${signal.recommendation}</span>
              ${signal.premium ? '<span class="ml-3 px-2 py-0.5 bg-yellow-500 text-black font-bold rounded-full text-xs">Premium</span>' : ''}
              <time datetime="${signal.updated}" class="text-gray-400 text-xs mt-1">Mis à jour: ${new Date(signal.updated).toLocaleString()}</time>
            </div>
            <svg class="sparkline ml-auto" viewBox="0 0 100 30" preserveAspectRatio="none">
              <path d="${createSparklinePath(signal.prices_7d)}" stroke="#4ade80" fill="none" stroke-width="2" />
            </svg>
          </div>
        </article>
      `;
    }

    // Fonction pour créer une section catégorie
    function createCategorySection(title, signals) {
      if (!signals || signals.length === 0) return '';
      return `
        <section class="mb-10">
          <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">${title}</h2>
          <div class="space-y-4">
            ${signals.map(createSignalCard).join('')}
          </div>
        </section>
      `;
    }

    // Chargement des données signals.json
    fetch('data/signals.json')
      .then(res => {
        if (!res.ok) throw new Error("Impossible de charger signals.json");
        return res.json();
      })
      .then(data => {
        const container = document.getElementById('signals-container');

        // On crée les sections par catégories
        const html =
          createCategorySection("Actions (Stocks)", data.stocks) +
          createCategorySection("ETF", data.etfs) +
          createCategorySection("Cryptomonnaies", data.cryptos);

        container.innerHTML = html;
      })
      .catch(e => {
        document.getElementById('signals-container').innerHTML = `<p class="text-red-500">Erreur de chargement des signaux: ${e.message}</p>`;
        console.error(e);
      });
  </script>
</body>
</html>
