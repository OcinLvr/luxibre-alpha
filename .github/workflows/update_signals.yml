name: Mise à jour horaire des signaux

on:
  schedule:
    - cron: '0 * * * *'  # Toutes les heures, à HH:00 UTC
  workflow_dispatch:

jobs:
  update_signals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Installer les dépendances
        run: |
          pip install requests

      - name: Exécuter le script de mise à jour
        run: |
          python update_signals.py

      - name: Commit & Push si modifié
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/signals.json
          git diff --cached --exit-code || git commit -m "Mise à jour horaire des signaux"
          git push origin main
