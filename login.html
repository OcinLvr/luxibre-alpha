<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion – Luxibre Alpha</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f1f5f9;
      font-family: sans-serif;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e0;
      border-radius: 0.5rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Se connecter</h2>
    <div class="error" id="error"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button onclick="login()">Connexion</button>
    <p style="margin-top:1rem; text-align:center;">
      Pas encore inscrit ? <a href="signup.html">Créer un compte</a>
    </p>
  </div>

  <!-- Charger Supabase -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient('https://jrgdwozxcilasllpvikh.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...');
    window.supabase = supabase;
  </script>

  <!-- Script principal -->
  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error');

      const { data, error } = await window.supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorBox.textContent = error.message;
      } else {
        errorBox.textContent = "";
        window.location.href = "dashboard.html"; // Redirige vers le dashboard
      }
    }
  </script>
</body>
</html>
