<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Luxibre</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="py-4 bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-green-600">Luxibre</h1>
      <nav class="space-x-6 hidden md:flex">
        <a href="index.html" class="hover:text-green-600 font-medium">Accueil</a>
        <a href="pricing.html" class="hover:text-green-600 font-medium">Abonnement</a>
        <a href="login.html" class="text-green-600 font-semibold">Connexion</a>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="py-20 bg-white">
    <div class="max-w-lg mx-auto px-6 bg-gray-100 rounded-xl shadow-lg p-8">
      <h2 class="text-3xl font-bold text-center mb-8">Connexion</h2>

      <form id="login-form" class="space-y-4">
        <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"/>
        <input type="password" id="password" placeholder="Mot de passe" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"/>
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-semibold transition">Se connecter</button>
      </form>

      <p class="mt-4 text-center text-sm">
        Pas encore de compte ? <a href="#" id="show-register" class="text-green-600 hover:underline font-medium">Créer un compte</a>
      </p>

      <div id="register-form" class="hidden space-y-4 mt-8">
        <h3 class="text-xl font-semibold text-center">Créer un compte</h3>
        <input type="email" id="new-email" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"/>
        <input type="password" id="new-password" placeholder="Mot de passe" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"/>
        <button id="register-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold transition">S'inscrire</button>
      </div>

      <div id="error-message" class="mt-4 text-red-500 text-center hidden text-sm"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-10 bg-gray-100 mt-20">
    <div class="max-w-7xl mx-auto px-6 text-center text-sm text-gray-600">
      &copy; 2025 Luxibre. Tous droits réservés. |
      <a href="legal/mentions-legales.md" class="underline">Mentions légales</a> |
      <a href="legal/cgu.md" class="underline">CGU</a> |
      <a href="legal/rgpd.md" class="underline">RGPD</a>
    </div>
  </footer>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    document.getElementById('show-register').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('register-form').classList.remove('hidden');
    });
  </script>
</body>
</html>
