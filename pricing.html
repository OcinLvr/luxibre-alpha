<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarifs - Luxibre Alpha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <header class="p-6 flex justify-between items-center bg-gray-800 shadow-md">
    <h1 class="text-2xl font-bold">Luxibre Alpha</h1>
    <nav class="space-x-4">
      <a href="/index.html" class="hover:underline">Accueil</a>
      <a href="/dashboard.html" class="hover:underline">Dashboard</a>
      <a href="/login.html" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Connexion</a>
    </nav>
  </header>

  <main class="text-center py-20 px-4">
    <h2 class="text-4xl font-bold mb-8">Choisissez votre plan</h2>
    <div class="flex flex-col md:flex-row justify-center items-stretch gap-8 max-w-5xl mx-auto">

      <!-- Gratuit -->
      <div class="bg-gray-800 p-8 rounded-lg w-full md:w-1/2">
        <h3 class="text-2xl font-semibold mb-4">Gratuit</h3>
        <p class="mb-6">Accédez à un signal par jour, données de base</p>
        <p class="text-3xl font-bold mb-6">0€ / mois</p>
        <a href="/login.html" class="bg-gray-600 hover:bg-gray-700 px-5 py-2 rounded text-white">Commencer</a>
      </div>

      <!-- Premium -->
      <div class="bg-green-600 p-8 rounded-lg w-full md:w-1/2 text-white">
        <h3 class="text-2xl font-semibold mb-4">Premium</h3>
        <p class="mb-6">Tous les signaux en temps réel, données détaillées</p>
        <p class="text-3xl font-bold mb-6">5€ / mois</p>
        <button id="subscribeBtn" class="bg-white text-green-700 px-5 py-2 rounded hover:bg-gray-200">S'abonner</button>
      </div>

    </div>
  </main>

  <footer class="text-center text-sm py-6 bg-gray-800">
    © 2025 Luxibre Alpha. Tous droits réservés.
  </footer>

  <script src="/js/stripe.js"></script>
</body>
</html>
